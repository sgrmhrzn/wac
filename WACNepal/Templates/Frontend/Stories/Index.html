<container style="min-height:950px;">
    <section class="row" style="margin:5% auto;min-height:400px;border-top: thin solid #cecece ">

        <article id="title-box"> <div id="title">Success Stories </div> <div id="triangle-topleft"></div> </article>
        <div class="col-12 col-m-12">
            <article ng-repeat="story in stories" id="mini-container-3" class="col-13 col-m-8" style="background-image:url('../../Handler/StoriesThumbnailHandler.ashx?id={{story.id}}');background-size:cover;background-repeat:no-repeat">
                <div class="textTitle">
                    <h3 style="height:100px;">{{story.title}}</h3>
                    <span class="btnReadmore"><a ui-sref="stories.detail({id: story.id})">Read More >></a></span>
                </div>
            </article>
        </div>
        <div ng-show="loading" class="loading"></div>
        <div class="row" style="text-align:center">
            <span class="loadMore" ng-click="getProjects()">
                <a>Load More <i class="fa fa-chevron-down"></i></a>
            </span>
            <span ng-show="spinner"><!--<i class="fa fa-circle-o-notch fa-pulse"></i>--></span>
        </div>
    </section>
    </container>
